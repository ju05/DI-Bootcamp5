<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 100%;
            height: 100vh;
            border: solid 1px black;
            position: relative
        }

        .child{
            width: 250px;
            height: 250px;
            border: solid 1px red;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="child">

        </div>

    </div>
</body>
</html>
