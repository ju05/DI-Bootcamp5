<head>

<body>
    
    <div class="alert alert-primary w-50" role="alert">
        A simple primary alert—check it out!
    </div>

    <div class="alert alert-success w-25" role="alert">
        A simple success alert—check it out!
    </div>

    <div class="alert alert-danger w-75" role="alert">
        A simple danger alert—check it out!
    </div>

    <div class="container h-100 d-flex flex-column">

        <button type="button" class="btn btn-primary w-25 m-3">Primary</button>
        <button type="button" class="btn btn-success w-25 m-3">Primary</button>
        <button type="button" class="btn btn-danger w-25 m-3">Primary</button>
    
    </div>


    <div class="row m-3">
        
        <form>
            <div class="col-lg-8 col-md-10 mb-3">
            <label for="exampleInputEmail1" class="form-label">name</label>
            <input type="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>

            <div class="col-lg-8 col-md-10 mb-3">
                <label for="exampleInputEmail1" class="form-label">surname</label>
                <input type="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>

            <div class="col-lg-8 col-md-10 mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>

            <div class="col-lg-8 col-md-10 mb-3">
                <label for="exampleInputEmail1" class="form-label">phone number</label>
                <input type="tel" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>

            <button class="btn btn-primary"><i class="bi bi-send"></i></button>

        </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
